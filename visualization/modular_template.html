<!DOCTYPE html>

<head>
    <title>{{ model_name }} (Mesa visualization)</title>
    <!-- CSS includes go here -->
    {% for file_name in package_css_includes %}
    <link href="/static/css/{{ file_name }}" type="text/css" rel="stylesheet" />
    {% end %}
    {% for file_name in local_css_includes %}
    <link href="/local/{{ file_name }}" type="text/css" rel="stylesheet" />
    {% end %}
</head>

<body>
    <div class="col-layout">
        <div class="col-1">
            <div class="sidebar">
                <span class="label">Visualization Options</span>
                <hr>
                <div class="options" id="vis-options">
                    <!--  VISUALIZATION OPTIONS ARE INSERTED HERE  -->
                </div>
                <span class="label">Model Parameters</span>
                <hr>
                <div class="options" id="model-params">
                    <!--  MODEL PARAMS ARE INSERTED HERE  -->
                </div>
                <button id="save-params" class="save-params">Reset model</button>
            </div>
        </div>
        <div class="col-2">
            <div class="control-bar">
                <div class="fps-selector">
                    <span class="label">FPS: <span id="fps-value">10</span></span>
                    <input type="range" id="fps-slider" class="fps-slider" min="1" max="120" value="10">
                </div>
                <div class="buttons">
                    <button id="reset" class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M12 16c1.671 0 3-1.331 3-3s-1.329-3-3-3-3 1.331-3 3 1.329 3 3 3z"></path><path d="M20.817 11.186a8.94 8.94 0 0 0-1.355-3.219 9.053 9.053 0 0 0-2.43-2.43 8.95 8.95 0 0 0-3.219-1.355 9.028 9.028 0 0 0-1.838-.18V2L8 5l3.975 3V6.002c.484-.002.968.044 1.435.14a6.961 6.961 0 0 1 2.502 1.053 7.005 7.005 0 0 1 1.892 1.892A6.967 6.967 0 0 1 19 13a7.032 7.032 0 0 1-.55 2.725 7.11 7.11 0 0 1-.644 1.188 7.2 7.2 0 0 1-.858 1.039 7.028 7.028 0 0 1-3.536 1.907 7.13 7.13 0 0 1-2.822 0 6.961 6.961 0 0 1-2.503-1.054 7.002 7.002 0 0 1-1.89-1.89A6.996 6.996 0 0 1 5 13H3a9.02 9.02 0 0 0 1.539 5.034 9.096 9.096 0 0 0 2.428 2.428A8.95 8.95 0 0 0 12 22a9.09 9.09 0 0 0 1.814-.183 9.014 9.014 0 0 0 3.218-1.355 8.886 8.886 0 0 0 1.331-1.099 9.228 9.228 0 0 0 1.1-1.332A8.952 8.952 0 0 0 21 13a9.09 9.09 0 0 0-.183-1.814z"></path></svg>
                    </button>
                    <button id="play-pause" class="icon large play-pause play">
                        <span class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M8 5v14l11-7z"></path></svg>
                        </span>
                        <span class="pause">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                        </span>
                        <span class="finished">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="-2.5 -2.5 28 28" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path><path d="M9 9h6v6H9z"></path></svg>
                        </span>
                    <button id="step" class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M18 6h2v12h-2zm-8 5H4v2h6v5l6-6-6-6z"></path></svg>
                    </button>
                </div>
                <div class="frame-display">
                    <span class="label">Frame</span>
                    <span class="value" id="step-counter">0</span>
                </div>
            </div>
            <div class="elements" id="elements"></div>
        </div>
    </div>

    <!-- Script includes go here -->
    {% for file_name in package_js_includes %}
    <script src="/static/js/{{ file_name }}" type="text/javascript"></script>
    {% end %}
    {% for file_name in local_js_includes %}
    <script src="/local/{{ file_name }}" type="text/javascript"></script>
    {% end %}

    <!-- template-specific code snippets here -->
    <script>
        var port = {{ port }};
    </script>

    <!-- Element-specific scripts go here -->
    <script>
        {% for script in scripts %}
        {% raw script %}
        {% end %}
    </script>
</body>
